<!DOCTYPE html>
<html>

<head>
    <title>Beltmatic Solver</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Beltmatic Solver</h1>
        <div class="input-group">
            <label for="maxNumber">Max Number:</label>
            <input type="number" id="maxNumber" name="maxNumber">
        </div>
        <div class="input-group">
            <label for="target">Target:</label>
            <input type="number" id="target" name="target">
        </div>
        <button onclick="optimize()">Solve</button>
        <h2>Results</h2>
        <p id="result"></p>
        <p id="path"></p>
        <pre id="steps"></pre>
    </div>
    <script src="script.js"></script>
</body>

</html>
